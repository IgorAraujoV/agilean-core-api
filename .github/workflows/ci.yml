name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Build submodule first
      - name: Install & build agilean (submodule)
        working-directory: agilean
        run: npm ci && npm run build

      # Then server
      - run: npm ci
      - run: npm run build
      - run: npm test
